# Nginx SPA configuration for pm.alunex.in
# Copy this to your Nginx sites-available directory

server {
    listen 80;
    server_name pm.alunex.in;

    root /var/www/pm.alunex.in;
    index index.html;

    # Serve static files with proper MIME types
    location /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve other static files
    location ~* \.(svg|ico|png|jpg|jpeg|gif|webp|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback - all other routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Ensure correct MIME types
    types {
        application/javascript js;
        text/css css;
        image/svg+xml svg;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
